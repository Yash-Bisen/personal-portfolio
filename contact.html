        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work/General Enquiry</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name
                            <input type="text" class="form-control" id="ClientName"></label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address
                            <input type="email" class="form-control" id="clientEmail"
                                aria-describedby="emailHelp"></label>
                        <div id="emailHelp" class="form-text">We'll never share your email and Phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Phone
                            <input type="phone" class="form-control" id="ClientPhone"></label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Enquiry
                            <input type="text" class="form-control" id="ClientName" style="width: 500px"></label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="isClient">
                        <label class="form-check-label" for="isClient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
